<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindBridge | Dashboard</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dashboard.css" />
</head>

<body class="dashboard-body">

    <!-- LEFT DECOR -->
    <div class="side-decor left-decor">
        <img src="illustration.png" alt="Supportive illustration">
    </div>

    <!-- RIGHT DECOR -->
    <div class="side-decor right-decor">
        <img src="illustration2.png" alt="Supportive illustration">
    </div>

    <header>
        <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <h2 class="logo">MindBridge</h2>
        </div>

        <ul class="nav-links">
            <li id="nav-dashboard" class="active">Dashboard</li>
            <li id="circles-section" onclick="location.href='circles.html'">Circles</li>
            <li id="journal-section" onclick="location.href='journal.html'">Journal</li>
            <li id="mood-section" onclick="location.href='mood.html'">Mood Tracker</li>
            <li id="profile-section" onclick="location.href='profile.html'">Profile</li>
        </ul>
    

    <div class="nav-right" style="display: flex; align-items: center; gap: 12px;">
    <div class="nav-icon">üîî</div>
    
        <div class="nav-icon avatar-icon" id="nav-avatar" style="width: 35px; height: 35px; border-radius: 50%; background: #e15b85; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden;">
        </div>

        <button id="direct-logout-btn" class="nav-logout-btn">Logout</button>
    </div>
    </div>

    </nav>
    </header>
    
    <!-- MAIN LAYOUT -->
    <main class="dashboard-layout">

        <!-- CENTER CONTENT -->
        <div class="dashboard-main">

            <!-- DASHBOARD SECTION -->
            <section id="dashboard-section" class="page-section">
                <h1 id="welcome-text" class="welcome-heading">Welcome</h1>

                <div class="dashboard-grid">

                    <!-- MOOD -->
                    <section class="card">
                        <h2>Today's Mood</h2>
                        <p>How's your mood today?</p>
                        <div class="mood-buttons">
                            <button class="mood-btn">Good üòä</button>
                            <button class="mood-btn">Neutral üòê</button>
                            <button class="mood-btn">Bad ‚òπÔ∏è</button>
                        </div>
                        <p id="mood-status" class="muted-text"></p>

                        <p id="mood-saved-badge" class="mood-badge hidden">
                            ‚úî Today's mood saved
                        </p>

                    </section>

                    <!-- JOURNAL INPUT -->
                    <section class="card">
                        <h2>Quick Journal</h2>
                        <input
                            id="dashboard-journal-title"
                            placeholder="Journal title"
                            style="margin-bottom: 10px; width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd;"
                        />
                        <textarea id="dashboard-journal-input" placeholder="Write your heart out üß°" rows="4"></textarea>
                         <div class="card-footer">
                        <button id="dashboard-save-journal-btn" class="btn-primary small">Save Entry</button>
                
                    
    <button onclick="window.location.href='journal.html'" class="btn-view-all">
        View Full Journal <span>‚Üí</span>
    </button>
</div>
                    </section>

                    <!-- INTERESTS -->
                    <section class="card">
                        <h2>Your Interests</h2>
                        <ul id="interest-tags" class="interest-list"></ul>
                    </section>

                    <!-- CIRCLES -->
                    <section class="card">
                        <h2>Recommended Circles</h2>
                        <p>Based on your intersts, here are the recommended circles:</p>
                    </section>

                </div>
            </section>

        </div>

    </main>

    <footer></footer>

    <script src="dashboard.js"></script>
</body>
</html>
