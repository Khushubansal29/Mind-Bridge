<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Journal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="journal.css">
</head>

<body class="dashboard-body">
    <div class="side-decor left-decor"><img src="illustration.png" alt="decor"></div>
    <div class="side-decor right-decor"><img src="illustration2.png" alt="decor"></div>

    <nav class="navbar">
        <div class="nav-left"><h2 class="logo">MindBridge</h2></div>
        <ul class="nav-links">
            <li onclick="location.href='dashboard.html'">Dashboard</li>
            <li onclick="location.href='circles.html'">Circles</li>
            <li class="active">Journal</li>
            <li onclick="location.href='mood.html'">Mood Tracker</li>
            <li onclick="location.href='profile.html'">Profile</li>
        </ul>
        <div class="nav-right" style="display: flex; align-items: center; gap: 12px;">
            <div class="nav-icon">üîî</div>
            <div class="nav-icon avatar-icon" id="nav-avatar"></div>
            <button id="direct-logout-btn" class="nav-logout-btn">Logout</button>
        </div>
    </nav>

    <main class="dashboard-layout">
        <div class="journal-main">
            <h1 class="welcome-heading">Your Journal</h1>

            <section class="journal-page">
                <div class="journal-toggle">
                    <button id="btn-quick-journal" class="btn-primary small active">Quick Journal</button>
                    <button id="btn-view-journal" class="btn-primary small">View Saved Journals</button>
                    <button id="btn-community-journal" class="btn-primary small">Community Journals</button>
                </div>

                <div class="journal-container-box" style="background: rgba(255, 255, 255, 0.5); padding: 20px; border-radius: 15px; margin-top: 20px; min-height: 300px;">
                    
                    <div id="quick-journal-view">
                        <div class="visibility-section">
                            <p class="visibility-label">Visibility</p>
                            <div class="visibility-pills">
                                <label class="visibility-pill">
                                    <input type="radio" name="journal-visibility" value="private" checked>
                                    <span>Private</span>
                                </label>
                                <label class="visibility-pill">
                                    <input type="radio" name="journal-visibility" value="public">
                                    <span>Public</span>
                                </label>
                            </div>
                        </div>

                        <input id="journal-title" placeholder="Journal title" style="width: 100%; margin-bottom: 12px; padding: 10px; border-radius: 8px; border: 1px solid #ddd;" />
                        <textarea id="journal-input" placeholder="Write your heart out!" rows="8" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 12px;"></textarea>
                        <button id="save-journal-btn" class="btn-primary" style="width: 100%;">Save Entry</button>
                    </div>

                    <div id="saved-journal-view" class="hidden">
                        <div id="journal-entries" class="journal-list">
                            </div>
                    </div>

                    <div id="community-journal-view" class="hidden">
        <h2 style="color: #e15b85; margin-bottom: 15px; text-align: center;">Shared Thoughts üåç</h2>
        <div id="community-entries" class="journal-list">
            </div>
    </div>

                </div>
            </section>
        </div>
    </main>

    <script src="journal.js"></script>
</body>
</html>
