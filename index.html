<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge - Join the Sanctuary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div id="signup-box" class="form-card">
            <h1>Create Your Account</h1>
            <p class="subtitle">Step into a modern sanctuary for reflection.</p>
            
            <form id="signup-form">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Username or Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <hr>
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" placeholder="How should we call you?" required>
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="A little about yourself (Bio)..."></textarea>
                
                <div class="interests-section">
                    <p>Select your interests:</p>
                        <div class="tags-grid">
                            <label class="tag-item">
                            <input type="checkbox" name="tags" value="Healing">
                            <span>Healing</span>
                            </label>

                            <label class="tag-item">
                            <input type="checkbox" name="tags" value="Productivity">
                            <span>Productivity</span>
                            </label>

                            <label class="tag-item">
                            <input type="checkbox" name="tags" value="Mindfulness">
                            <span>Mindfulness</span>
                            </label>
                        </div>
                </div>

                <button type="submit" class="btn-primary">Enter the Sanctuary</button>
            </form>
            <p class="toggle-text">Already have an account? <a href="#" id="to-login">Log in here</a></p>
        </div>

        <div id="login-box" class="form-card hidden">
            <h1>Welcome Back!</h1>
            <p class="subtitle">Continue your journey of reflection.</p>
            
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <p class="toggle-text">New here? <a href="#" id="to-signup">Create an account</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
